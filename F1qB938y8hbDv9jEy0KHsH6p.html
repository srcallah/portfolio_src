                </div>               
                <div class="fig-foot">
                    <p>
                        A radio-like object where the form is fixed and new information flows through when turned on. The display plays a loop of images transmitted using SSTVâ€”a method for sending images outside of wifi networks commonly used by amateur radio operators. To encrypt and send the image, I ran a python script (pySSTV) which pulled an image from a directory and generated a series of tones. When the tones are received on shortwave radio, it is then decrypted back into an image using the same program. In instances where the signal is less clear, distortion&nbsp;occurs.
                    </p>
                </div>
